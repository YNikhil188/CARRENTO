<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CarRento - Add New Car</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff2727;
            --background-color: #000000;
            --text-color: #ffffff;
            --input-bg: #1a1a1a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            line-height: 1.6;
        }

        .add-car-container {
            background-color: #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 39, 39, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 700px;
            margin: auto;
            border: 2px solid var(--primary-color);
        }

        .add-car-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .add-car-header h2 {
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .add-car-header h2 i {
            margin-right: 15px;
        }

        .form-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .form-control, 
        .form-select {
            background-color: var(--input-bg);
            color: var(--text-color);
            border-color: var(--primary-color);
            padding: 12px;
            border-radius: 8px;
        }

        .form-control:focus, 
        .form-select:focus {
            background-color: #2a2a2a;
            color: var(--text-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(255, 39, 39, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ff4747;
            border-color: #ff4747;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(255, 39, 39, 0.3);
        }

        .file-upload-wrapper {
            position: relative;
            overflow: hidden;
            border: 2px dashed var(--primary-color);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            background-color: var(--input-bg);
        }

        .file-upload-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }

        .text-muted {
            color: #999 !important;
        }

        @media (max-width: 768px) {
            .add-car-container {
                padding: 20px;
                margin: 10px;
            }

            .add-car-header h2 {
                font-size: 1.5rem;
            }

            .form-control, 
            .form-select {
                padding: 10px;
            }

            .btn-primary {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .add-car-container {
                padding: 15px;
            }

            .row > .col-md-6, 
            .row > .col-md-4 {
                margin-bottom: 15px;
            }

            .add-car-header h2 {
                font-size: 1.3rem;
            }

            .add-car-header h2 i {
                margin-right: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="add-car-container">
            <div class="add-car-header">
                <h2>
                    <i class="fas fa-car-alt"></i>
                    Add New Car
                </h2>
            </div>
            
            <form action="addcar.php" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="model" class="form-label">Car Model</label>
                        <input type="text" class="form-control" id="model" name="model" 
                               placeholder="Enter car model" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="price_per_day" class="form-label">Price Per Day ()</label>
                        <input type="number" class="form-control" id="price_per_day" 
                               name="price_per_day" step="0.01" placeholder="Daily rental price" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="gearbox" class="form-label">Gearbox Type</label>
                        <select class="form-select" id="gearbox" name="gearbox" required>
                            <option value="" disabled selected>Select Gearbox</option>
                            <option value="Automatic">Automatic</option>
                            <option value="Manual">Manual</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="fuel" class="form-label">Fuel Type</label>
                        <select class="form-select" id="fuel" name="fuel" required>
                            <option value="" disabled selected>Select Fuel Type</option>
                            <option value="Petrol">Petrol</option>
                            <option value="Diesel">Diesel</option>
                            <option value="Electric">Electric</option>
                            <option value="Hybrid">Hybrid</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="doors" class="form-label">Number of Doors</label>
                        <select class="form-select" id="doors" name="doors" required>
                            <option value="" disabled selected>Doors</option>
                            <option value="2">2 Doors</option>
                            <option value="4">4 Doors</option>
                            <option value="5">5 Doors</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="seats" class="form-label">Number of Seats</label>
                        <select class="form-select" id="seats" name="seats" required>
                            <option value="" disabled selected>Seats</option>
                            <option value="2">2 Seats</option>
                            <option value="4">4 Seats</option>
                            <option value="5">5 Seats</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="air_conditioner" class="form-label">Air Conditioner</label>
                        <select class="form-select" id="air_conditioner" name="air_conditioner" required>
                            <option value="" disabled selected>A/C Available</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label">Car Image</label>
                    <div class="file-upload-wrapper">
                        <input type="file" class="form-control-file" id="image" name="image" 
                               accept="image/*" required>
                        <p class="text-muted mb-0">
                            <i class="fas fa-upload me-2"></i>
                            Drag and drop or click to upload image
                        </p>
                    </div>
                    <small class="form-text text-muted">
                        Upload a clear image of the car (JPG, PNG, max 5MB)
                    </small>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-plus-circle"></i>
                        Add Car
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
